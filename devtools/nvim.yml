---
depends: packages.windows

actions:
  - action: file.link
    from: nvim
    to: '{{user.local_data_dir}}/nvim'
    template: true
    variants:
      - where: os.name == "linux"
        from: nvim
        to: '{{user.config_dir}}/nvim'
  - action: command.run
    dir: .
    command: nvim
    args:
      - --headless
      - +PlugInstall
      - +qall